<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <!-- Admin Dashboard -->
  <div id="admin-dashboard">
    <header>
      <h1>Admin Dashboard</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <!-- Admin Content -->
    <main>
      <div class="card">
        <h2>Welcome, Admin</h2>
        <p>Manage your website content here.</p>
      </div>

      <!-- Example Cards for Admin Tasks -->
      <div class="card">
        <h2>Manage Menu</h2>
        <button>Go to Menu Management</button>
      </div>
      <div class="card">
        <h2>Manage Offers</h2>
        <button>Go to Offers Management</button>
      </div>
    </main>
  </div>

  <script src="admin.js"></script>
</body>
</html>
