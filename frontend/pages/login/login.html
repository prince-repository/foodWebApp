<script>
  function loadComponent(id, file, callback) {
    fetch(file)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.text();
      })
      .then(data => {
        document.getElementById(id).innerHTML = data;
  
        // ✅ Callback function execute karo agar diya hai
        if (callback) callback();
      })
      .catch(error => console.error(`Error loading ${file}:`, error));
  }
  
  // ✅ Load Header & Footer with Correct Paths
  loadComponent("header-placeholder", "./frontend/components/header/header.html", function() {
    loadHeaderScript();
  });
  
 
  
  // ✅ Correct Header Script Path
  function loadHeaderScript() {
    const script = document.createElement("script");
    script.src = "./frontend/components/header/header.js"; // ✅ Correct path
    script.defer = true;
    document.body.appendChild(script);
  }
  

  
</script>
<script src="./login.js" defer></script>


</body>
