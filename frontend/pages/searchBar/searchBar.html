<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search</title>
  <link rel="stylesheet" href="./searchBar.css" />
 <!-- fontawesome script tag -->
 <script src="https://kit.fontawesome.com/ba2faaa4dd.js" crossorigin="anonymous"></script>


</head>
<body>
  <!-- Back to Home Logo & Search Bar -->
   <div id="header-placeholder"></div>
  <div class="search-page">
    <div class="search-box">
      <i class="fa-solid fa-magnifying-glass" id="searching"></i>
      <input type="text" id="liveSearchInput" placeholder="search your favourite foods" autocomplete="off">
      <div id="suggestions"></div>
    </div>
  </div>

  <script src="./searchBar.js"></script>

  <script>
    function loadComponent(id, file, callback) {
      fetch(file)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById(id).innerHTML = data;
    
          // ✅ Callback function execute karo agar diya hai
          if (callback) callback();
        })
        .catch(error => console.error(`Error loading ${file}:`, error));
    }
    
    // ✅ Load Header & Footer with Correct Paths
    loadComponent("header-placeholder", "../../components/header/header.html", function() {
      loadHeaderScript();
    });
 
    
    // ✅ Correct Header Script Path
    function loadHeaderScript() {
      const script = document.createElement("script");
      script.src = "../../components/header/header.js"; // ✅ Correct path
      script.defer = true;
      document.body.appendChild(script);
    }
    
   
    
  </script>


</body>
</html>
