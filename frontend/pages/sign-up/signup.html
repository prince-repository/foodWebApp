<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="./signup.css">
  <script src="https://kit.fontawesome.com/ba2faaa4dd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../../components/header/header.css"> <!-- Yeh line nayi add karo -->

  <link rel="stylesheet" href="../../components/footer/footer.css">


</head>
<body>
  <div id="header-placeholder"></div>
  
  <section class="container">
    <div class="signup-box">
      <h2>Create Account</h2>
      <form id="signupForm">
 
        <input type="text" id="name" placeholder="enter your name" required>
        <span class="error-message"></span>
        
        <input type="email" id="email" placeholder="Enter your email" required>
        <span class="error-message"></span>
        
        <i class="fa-solid fa-eye-slash" id="create-password-eye-slash"></i>
        <i class="fa-solid fa-eye" id="create-password-eye"></i>
        <input type="password" id="password" placeholder="Create a password" class="create-password" required>
        <span class="error-message"></span>
        
        <i class="fa-solid fa-eye-slash"  id="confirm-password-eye-slash"></i>
        <i class="fa-solid fa-eye"  id="confirm-password-eye"></i>
        <input type="password" id="confirm-password" placeholder="Confirm your password" class="confirm-password"  required>
        <span class="error-message"></span>
        
        <button type="submit" class="signup-btn">Sign Up</button>
        <p class="login-link">Already have an account? <a href="/pages/login/login.html">Login</a></p>
        
        <!-- <p class="signup-with">Sign up with</p>
        <div class="social-links">
            <a href=""><i class="fa-brands fa-google"></i></a>
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
        </div> -->
      </form>
    </div>
  </section>

  <script>
    function loadComponent(id, file, callback) {
      fetch(file)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById(id).innerHTML = data;
          if (callback) callback();
        })
        .catch(error => console.error(`Error loading ${file}:`, error));
    }
    
    loadComponent("header-placeholder", "./frontend/components/header/header.html", function() {
      loadHeaderScript();
    });
    
    function loadHeaderScript() {
      const script = document.createElement("script");
      script.src = "./frontend/components/header/header.js";
      script.defer = true;
      document.body.appendChild(script);
    }
  </script>
  <script src="./signup.js" defer></script>
</body>
</html>
